<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/aaua.png">
    <link rel="stylesheet" href="aauasites.css"/>
    <title>Adekunle Ajasin University</title>
</head>
    <body>
        <main class="content">
            <section class="left-content"> 
                <span class="logo">
                    <img src="images/aaua.png">
                </span>
                <div class="btn"> 
                   <p><button class="portal"><a href="https://eportal.aaua.edu.ng" target="_blank">AAUA E-PORTAL</a></button></p>
                   <p><button class="clearance"><a href="https://eclearance.aaua.edu.ng/"target="_blank">AAUA E-CLEARANCE</a></button></p>
                   <p><button class="election"><a href="https://itranscript.aaua.edu.ng/"target="_blank">AAUA TRANSCRIPT</a></button></p>
                   <p><button class="avers"><a href="https://avers.aaua.edu.ng/student/login"target="_blank"> AAUA AVERS</a></button></p>
                </div>
            </section>
            <section class="right-content"> 
                <div class="headings">
                    <h1>Login To Your Account</h1>
                    <p>Sign in using your AAUA Ticket</p>
                </div>
                <form action="https://aaua.edu.ng/">
                    <p><input type="text" maxlength="10" placeholder="Enter your Username" required></p>
                <!-- </br> -->
                    <p><input type="password" maxlength="8" placeholder="Enter your Password" required></p>
                    <!-- </br></br> </br> -->
                    <input type="submit" value="Sign In">
                </form>
            </section>
        </main>
        <h4><strong>&copy;Designed by Opeyemi Ayeni</strong></h4>
    </body>
</html>
